

<div>
    <div *ngIf="CurrentState=='Wait'">
      <div>
        <h2> Please Wait...</h2>
      </div>
    </div>
    <div *ngIf="CurrentState=='NotVerified'">
      <div>
        <h2> Invalid URL Link.</h2>
      </div>
    </div>
   <div *ngIf="CurrentState=='Verified'">
  
     <div>
       <div *ngIf="errorMessage">
         <span>{{errorMessage}}</span>
       </div>
        <div *ngIf="successMessage">
          <span>{{successMessage}}</span>
        </div>
  
       <div class="login-page">
          <mat-card class="mat-elevation-z12">
            <mat-card-content>
              <form [formGroup]="ResponseResetForm">
                <mat-card-title class="login-button">New Password </mat-card-title>
                <mat-form-field>
                  <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" name="password" type="password" formControlName="password"
                           required>
                  <mat-icon matSuffix>lock</mat-icon>
                  <mat-error *ngIf="isValid('password')"> password is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                  <mat-label>ConfirmPassword</mat-label>
                    <input matInput placeholder="Password" name="password" type="password" formControlName="confirmPassword"
                            required>
                  <mat-icon matSuffix>lock</mat-icon> 
                   <span *ngIf="ResponseResetForm.errors?.invalid">Confirm Password does not match with password.
                       </span> 
                </mat-form-field>
               
                <button mat-raised-button class="login-button" (click)="ResetPassword()">
                  Update Password
                </button>

                <div>{{successMessage}}</div>
  
           </form>
          </mat-card-content>
         </mat-card>
        </div>
  
      </div>
    </div>
